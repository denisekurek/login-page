<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign-up / Login</title>
    <link href="./index.css" rel="stylesheet">
  </head>
  <body>
    <div class="welcome">
      <h1>Welcome!</h1>
      <form class="login-form" action="" method="post">
        <label for="username">Username:</label>
        <br>
        <input type="text" name="username" id="username" size="50">
        <br>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" name="password" id="password" size="50">
        <br>
        <br>
        <br>
        <input type="button" name="submit" value="Login" class="button">
        <br>
        <br>
        <div class="links">
          <a href="#" id="margin-link">Forgot Username?</a>
          <a href="#">Forgot Password?</a>
        </div>
      </form>
      <hr>
      <input type="button" name="signup" value="Sign Up" class="button" id="signup">
    </div>
  </body>
</html>
