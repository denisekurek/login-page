<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign-up / Login</title>
    <link href="./index.css" rel="stylesheet">
  </head>
  <body>
    <div class="welcome">
      <form class="login-form" action="" method="post">
        <label for="username">Username:</label>
        <br>
        <input type="text" name="username" id="username" size="50" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" name="password" id="password" size="50" required>
        <br>
        <br>
        <br>
        <input type="button" id="login" value="Login" class="button">
        <br>
        <br>
        <div class="links">
          <a href="#" id="forgotUserName">Forgot Username?</a>
          <a href="#" id="forgotPassword">Forgot Password?</a>
        </div>
        <hr>
        <input type="button" id="signup" value="Sign Up" class="button" id="signup">
      </form>
    </div>
    <div class="signup">
      <h1>Sign Up</h1>
      <h3>It's Quick and Easy</h3>
      <hr>
      <form class="signup-form" action="" method="post">
        <table>
          <tr>
            <td><p id="label">First Name:</p></td>
            <td><p id="label">Last Name:</p></td>
          </tr>
          <tr>
            <td><input type="text" name="firstname" id="firstname" size="50" required></td>
            <td><input type="text" name="lastname" id="lastname" size="50" required></td>
          </tr>
        </table>
        <!-- <label for="firstname" id="firstname-label">First Name:</label>
        <label for="lastname" id="lastname-label">Last Name:</label>
        <br>
        <input type="text" name="firstname" id="firstname" size="50" required>
        <input type="text" name="lastname" id="lastname" size="50" required> -->
        <br>
        <label for="email">Email Address:</label>
        <br>
        <input type="text" name="email" id="email" size="50" required>
        <br>
        <br>
        <label for="email">Confirm Email:</label>
        <br>
        <input type="text" name="email" id="email" size="50" required>
        <br>
        <br>
        <label for="username">Username:</label>
        <br>
        <input type="text" name="username" id="username" size="50" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" name="password" id="password" size="50" required>
        <br>
        <br>
        <label for="password">Confirm Password:</label>
        <br>
        <input type="text" name="password" id="password" size="50" required>
        <br>
        <br>
        <input type="button" id="newAccount" value="Sign Up" class="button">
        <br>
        <hr>
        <input type="button" id="back" value="Oops! Go Back to Login" class="button">
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
