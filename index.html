<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign-up / Login</title>
    <link href="./index.css" rel="stylesheet">
  </head>
  <body>
    <div class="welcome">
      <form class="login-form" action="" method="post">
        <label for="username">Username:</label>
        <br>
        <input type="text" name="username" id="username" size="50">
        <br>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" name="password" id="password" size="50">
        <br>
        <br>
        <br>
        <input type="button" id="login" value="Login" class="button">
        <br>
        <br>
        <div class="links">
          <a href="#" id="margin-link">Forgot Username?</a>
          <a href="#">Forgot Password?</a>
        </div>
      </form>
      <hr>
      <input type="button" id="signup" value="Sign Up" class="button" id="signup">
    </div>
    <div class="signup">
      <h1>Sign Up</h1>
      <h3>It's Quick and Easy</h3>
      <hr>
      <form class="signup-form" action="" method="post">
        <label for="firstname" id="firstname-label">First Name:</label>
        <label for="lastname">Last Name:</label>
        <br>
        <input type="text" name="firstname" id="firstname" size="50">
        <input type="text" name="lastname" id="lastname" size="50">
        <br>
        <br>
        <label for="email">Email Address:</label>
        <br>
        <input type="text" name="email" id="email" size="50">
        <br>
        <br>
        <label for="email">Confirm Email:</label>
        <br>
        <input type="text" name="email" id="email" size="50">
        <br>
        <br>
        <label for="username">Username:</label>
        <br>
        <input type="text" name="username" id="username" size="50">
        <br>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" name="password" id="password" size="50">
        <br>
        <br>
        <label for="password">Confirm Password:</label>
        <br>
        <input type="text" name="password" id="password" size="50">
        <br>
        <br>
        <input type="button" id="newAccount" value="Sign Up" class="button">
        <br>
        <br>
        <input type="button" id="back" value="back" class="button">
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
